# Read the documentation at https://www.serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: symfony

provider:
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: us-east-1
  # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
  stage: dev
  runtime: provided.al2
  environment:
    # Symfony environment variables
    #should be synced with:
    #1) .env
    #1) phpunit.xml
    #2) serverless.yml
    APP_STAGE: dev
    APP_ENV: prod
    APP_SECRET: ${ssm:/feedbacks/${sls:stage}/APP_SECRET}
#    todo: change WEB_BASE_URL -> SITE_BASE_URL
    SITE_BASE_URL: ${ssm:/feedbacks/${sls:stage}/WEB_BASE_URL}
    TELEGRAM_WEBHOOK_BASE_URL: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_WEBHOOK_BASE_URL}
    TELEGRAM_FEEDBACKS_USERNAME: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_USERNAME}
    TELEGRAM_FEEDBACKS_API_TOKEN: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_API_TOKEN}
    TELEGRAM_FEEDBACKS_ADMIN_IDS: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_ADMIN_IDS}
    TELEGRAM_FEEDBACKS_LANGUAGE_CODES: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_LANGUAGE_CODES}
    TELEGRAM_FEEDBACKS_ADMIN_CHAT_IDS: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_ADMIN_CHAT_IDS}
    TELEGRAM_FEEDBACKS_CHECK_UPDATE_DUPLICATES: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_CHECK_UPDATE_DUPLICATES}
    TELEGRAM_FEEDBACKS_CHECK_REQUESTS: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_CHECK_REQUESTS}
    TELEGRAM_FEEDBACKS_PROCESS_ADMIN_ONLY: ${ssm:/feedbacks/${sls:stage}/TELEGRAM_FEEDBACKS_PROCESS_ADMIN_ONLY}
    FEEDBACK_CREATOR_USER_TARGET_MESSENGER_REQUIRED: ${ssm:/feedbacks/${sls:stage}/FEEDBACK_CREATOR_USER_TARGET_MESSENGER_REQUIRED}
    DATABASE_URL: ${ssm:/feedbacks/${sls:stage}/DATABASE_URL}
