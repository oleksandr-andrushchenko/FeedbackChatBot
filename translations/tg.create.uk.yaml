describe:
  title: Ця команда дозволяє створювати відгуки (звіти, скарги чи подяки) про користувача, організацію чи місце.
  limits: 'Через складність і величезну кількість запитів користувачів ця команда ає наступні обмеження:'
  subscribe: План передплати преміум дозволяє використовувати нашого бота без будь-яких обмежень, спробуйте команду %command%.
query:
  search_term: Про кого чи про що ви хочете залишити відгук? Це може бути URL-адреса профілю користувача соціальної мережі чи месенджера, нікнейм, електронна адреса, номер телефону, веб-сайт, ім'я особи чи назва організації тощо.
  search_term_type: Ким або чим є "%search_term%"?
  rating: Оцініть ваш досвід з "%search_term%".
  description: Добавте любу інформацію та/або опишіть ваш досвід з "%search_term%".
  confirm: Підтвердити створення відгуку про "%search_term%"? %feedback%
keyboard:
  change_search_term: Змінити пошуковий термін
  change_rating: Змінити оцінку
  add_description: Додати подробиці
  change_description: Змінити подробиці
reply:
  canceled: Діалог додавання відгуку скасовано.
  ok: Відгук успішно додано.
  fail:
    same_messenger_user: Відгуки на себе заборонені.
    limit_exceeded:
      main: "Ви досягли обмеження на створення відгуків (%limit%) на наступний період: %period%. Будь ласка, спробуйте пізніше%or_subscribe%."
      or_subscribe: або придбайте преміум-підписку %command%