text:
  not_blank: Поисковый термин не может быть пустым.
  single_line: Поисковый термин должен содержать только одну строчку.
  single_space: Поисковый термин не может иметь более одного пробела (пробела) подряд.
  allowed_chars: Поисковый термин не может содержать специальных символов (%chars%), поисковый термин должен быть максимально простым и коротким.
  emoji: Поисковый термин не может содержать емодзи.
  min_length: Поисковый термин должен содержать минимум %min_length% символов.
  max_length: Поисковый термин не может содержать более %max_length% символов.