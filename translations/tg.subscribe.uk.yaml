describe:
  title: Через величезну кількість запитів користувачів наш бот має обмеження наступних команд.
  summary: Преміальний план підписки дозволяє вам використовувати нашого бота без будь-яких обмежень протягом певного періоду часу.
query:
  currency: Виберіть валюту.
  subscription_plan: Виберіть план підписки.
  payment_method: Виберіть спосіб оплати.
  payment: Дотримуйтеся наведених нижче інструкцій щодо оплати.
  payment_invoice_title: Преміум підписка "%plan%"
  payment_invoice_description: "%plan% без обмежень (по кількості запитів) на наступні команди: %limited_commands%. Також, на %plan% стають доступні наступні команди: %hidden_commands%. Підписка розповсюджується на наступних ботів: %bots%"
keyboard:
  change_currency: Змінити валюту
