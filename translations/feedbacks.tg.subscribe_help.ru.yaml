title: Эта команда позволяет купить Премиум-подписку и использовать бота без каких-либо ограничений в течение определенного периода времени %limits_command%.
currency: Выберите валюту, в которой будет отображены цены и произведен платеж.
subscription_plan: План подписки определяет период времени на который распространяется действие подписки.
payment_method: Выберите платежный метод, который будет использован для оплаты.