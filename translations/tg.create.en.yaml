describe:
  title: This command allows to create feedbacks (reports, complains or gratitudes) on user, organization or place.
  limits: 'Due to complexity and huge amount of user requests, this command, by default, has next limitations:'
  subscribe: Premium subscription allows you to use our bot without any limitations, try %command% command please.
query:
  search_term: Who or what you would you like to leave feedback on? It can be a social network or messenger profile URL, nickname, email address, phone number, website, person's name or organization name, etc.
  search_term_type: Who or what "%search_term%" is?
  rating: Rate your experience with "%search_term%".
  description: Add any information and/or describe your experience with "%search_term%".
  confirm: Confirm feedback creation on "%search_term%"? %feedback%
keyboard:
  change_search_term: Change search term
  change_rating: Change rate
  add_description: Add details
  change_description: Change details
reply:
  canceled: Feedback adding dialog has been canceled.
  ok: Feedback has been successfully added.
  fail:
    same_messenger_user: Feedbacks on yourself is not allowed.
    limit_exceeded:
      main: "You have reached feedback creation limit (%limit%) for the next period: %period%. Try again later%or_subscribe% please."
      or_subscribe: or buy premium subscription %command%