describe:
  title: Цей бот дозволяє анонімно шукати та створювати відгуки про людей, організації чи місця.
  agreements: Продовжуючи використання цієї служби, ви погоджуєтеся з нашою <a href="%privacy_policy_link%">Політикою конфіденційності</a> та <a href="%terms_of_use_link%">Умовами використання</a>.
  commands_title: "Присутні наступні команди:"
  create: Створити відгук (звіт, скарги чи подяки) про користувача чи організацію.
  search: Пошук відгуків (повідомлення, перевірка, підтвердження) щодо користувача чи організації.
  subscribe: Придбайте преміум-підписку, щоб залишатися без обмежень.
  subscriptions: Перелік ваших преміум-підпискок.
  country: Виберіть свою країну.
  locale: Виберіть свою мову.
  hints: Перемикнути довідкові підказкиб такі як ця.
  purge: Видалити збережені дані користувача.
  contact: Задати питання або залишити відгук про бота.
  restart: Зупинити поточний діалог, відновити налаштування за замовчуванням і перезапустити бота.
  summary: Усі команди доступні в меню, а найважливіші – у меню клавіатури.