title: Этот бот позволяет вам анонимно искать и создавать отзывы о людях, организациях или местах.
agreements: Продолжая использовать эту службу, вы соглашаетесь с нашей <a href="%privacy_policy_link%">Политикой конфиденциальности</a> и <a href="%terms_of_use_link%">Условиями использования</a>.
commands_title: "Список команд:"
create: Создать отзыв (отчет, жалобу или благодарность) о пользователе или организации.
search: Поиск отзывов (отчет, проверка, подтверждение) о пользователе или организации.
premium: Купите премиум-подписку, чтобы оставаться без ограничений.
subscriptions: Список ваших премиальных подписок.
country: Выберите свою страну.
locale: выберите свой язык.
hints: Переключить справочные подсказки, такие как эта.
purge: Удалить сохраненные пользовательские данные.
message: Задать вопрос иди оставить отзыв о боте.
restart: Остановить текущий диалог, восстановить настройки по умолчанию и перезапустить бота.
summary: Все команды доступны в меню, а самые важные из них представлены в меню клавиатуры.