describe:
  title: Эта команда позволяет найти отзывы (отчеты, жалобы или благодарности) о человеке, организации или месте.
  limits: 'Из-за большого количества запросов, эта команда, имеет следующие ограничения:'
  subscribe: Премиум-подписка позволяет использовать эту и другие комманды без каких-либо ограничений, %command%.
query:
  search_term: Кто или что вас интересует? Это может быть URL профиль социальной сети или мессенджера, никнейм, адрес электронной почты, номер телефона, веб-сайт, имя человека или название организации и т.д.
  search_term_type: Кем или чем является "%search_term%"?
  confirm: Подтвердить поиск отзывов по "%search_term%"?
  create_confirm: Хотите оставить отзыв?
keyboard:
  change_search_term: Изменить поисковый запрос
reply:
  canceled: Диалог поиска отзывов отменен.
  empty_list: По запросу "%search_term%" отзывов не найдено.
  will_notify: Мы сообщим Вам, когда что-нибудь появится о "%search_term%".
  title: '%count% отзыв(-ов) были успешно найдены о "%search_term%":'
  limit_exceeded: 'Вы достигли лимита (%count%) поиска отзывов на следующий период: %period%. Повторите попытку позже или купите премиум-подписку %subscribe_command%.'