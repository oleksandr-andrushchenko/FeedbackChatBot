describe:
  title: Эта команда позволяет найти отзывы (отчеты, жалобы или благодарности) о человеке, организации или месте.
  limits: 'Из-за сложности и большого количества пользовательских запросов эта команда по умолчанию имеет следующие ограничения:'
  subscribe: Премиум план подписки позволяет использовать нашего бота без каких-либо ограничений, попробуйте команду %command% пожалуйста.
query:
  search_term: Кто или что вас интересует? Это может быть URL профиль социальной сети или мессенджера, никнейм, адрес электронной почты, номер телефона, веб-сайт, имя человека или название организации и т.д.
  search_term_type: Кем или чем является "%search_term%"?
  confirm: Подтвердить поиск отзывов по "%search_term%"?
keyboard:
  change_search_term: Изменить поисковый запрос
reply:
  canceled: Диалог поиска отзывов отменен.
  empty_list: По запросу "%search_term%" не найдено ни одного отзыва.
  title: '%count% отзыв(-ов) были успешно найдены обо "%search_term%":'
  fail:
    limit_exceeded:
      main: 'Вы достигли лимита поиска отзывов (%limit%) на следующий период: %period%. Пожалуйста, повторите попытку позже%or_subscribe%.'
      or_subscribe: или купите премиум-подписку %command%