describe:
  title: This command allows you to remove your personal information from our database.
  items: "Next information, if it stored, are going to be deleted:"
  summary: If you decide to remove your information, make sure to delete the bot just after the confirmation. Otherwise, it will collect your information automatically on any next interaction.
query:
  confirm: Confirm data purge?
reply:
  ok: Purge has been successfully made, now you can leave the bot.
  canceled: Purge dialog has been canceled.