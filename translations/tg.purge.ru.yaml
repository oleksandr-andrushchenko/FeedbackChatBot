title: Эта команда позволяет вам удалить вашу личную информацию из нашей базы данных.
items: "Следующая информация, если она сохранена, будет удалена:"
summary: Eсли вы решите удалить свою информацию, обязательно удалите бота сразу после подтверждения. В противном случае он будет автоматически собирать вашу информацию при любом следующем взаимодействии.