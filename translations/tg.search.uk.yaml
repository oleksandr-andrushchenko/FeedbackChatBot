describe:
  title: Ця команда дозволяє знайти відгуки (звіти, скарги чи подяки) про людину, організацію чи місце.
  limits: 'Через велику кількість запитів, ця команда, має наступні обмеження:'
  subscribe: Преміум-підписка дозволяє використовувати цю та інші команди без будь-яких обмежень, %command%.
query:
  search_term: Хто або що вас цікавить? Це може бути URL-адреса профілю користувача соціальної мережі чи месенджера, нікнейм, електронна адреса, номер телефону, веб-сайт, назва особи чи назва організації тощо.
  search_term_type: Ким або чим є "%search_term%"?
  confirm: Підтвердити пошук відгуків про "%search_term%"?
  create_confirm: Бажаєте залишити відгук?
keyboard:
  change_search_term: Змінити пошуковий термін
reply:
  canceled: Діалог пошуку відгуків скасовано.
  empty_list: Не знайдено відгуків про "%search_term%".
  will_notify: Ми повідомимо Вам, коли щось з'явиться про %search_term%.
  title: '%count% відгук(-ів) успішно знайдено про "%search_term%":'
  limit_exceeded: 'Ви досягли ліміту (%count%) пошуку відгуків на наступний період: %period%. Спробуйте пізніше або придбайте преміум-підписку %subscribe_command%.'