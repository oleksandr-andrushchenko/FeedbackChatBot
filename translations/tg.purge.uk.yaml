title: Ця команда дозволяє видалити вашу особисту інформацію з нашої бази даних.
items: "Наступна інформація, якщо вона збережена, буде видалена:"
summary: Якщо ви вирішите видалити свою інформацію, видаліть бота одразу після підтвердження. В іншому випадку він збиратиме вашу інформацію автоматично під час будь-якої наступної взаємодії.