describe:
  title: Эта команда позволяет создавать отзывы (отчеты, жалобы или благодарности) о человеке, организации или месте.
  limits: "Из-за сложности и большого количества пользовательских запросов эта команда по умолчанию имеет следующие ограничения:"
  subscribe: Премиум план подписки позволяет использовать нашего бота без каких-либо ограничений, попробуйте команду %command% пожалуйста.
query:
  search_term: О ком или о чем вы хотите оставить отзыв? Это может быть URL профиль социальной сети или мессенджера, никнейм, адрес электронной почты, номер телефона, веб-сайт, имя человека или название организации и т.д.
  search_term_type: Кем или чем является "%search_term%"?
  rating: Оцените ваш опыт с "%search_term%".
  description: Добавьте любую информацию о "%search_term%" и опишите ваш опыт с "%search_term%".
  confirm: Подтвердить создание отзыва?
keyboard:
  change_search_term: Изменить поисковый запрос
  change_rating: Изменить оценку
  add_description: Добавить детали
  change_description: Изменить детали
reply:
  canceled: Диалог добавления отзыва был отменен.
  ok: Отзыв успешно добавлен.
  fail:
    same_messenger_user: Отзывы о себе запрещены.
    limit_exceeded:
      main: "Вы достигли лимита создания отзывов (%limit%) на следующий период: %period%. Пожалуйста, повторите попытку позже%or_subscribe%."
      or_subscribe: или купите премиум-подписку %command%